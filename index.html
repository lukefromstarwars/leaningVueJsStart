<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CoreUI - Open Source Bootstrap Admin Template</title>

  <!-- Icons -->
  <link href="static/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/css/simple-line-icons.css" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body class="container-fluid">
  <div id="app">
    <h1 ref="heading">{{title}}</h1>
    <button class="btn btn-danger" type="text" @click="show" ref="myButton">Show paragraph</button>
    <p v-if="showParagraph">Not always visible</p>
  </div>
  <div id="app2">
    <h1>{{title}}</h1>
    <button class="btn btn-warning" type="text" @click="onChange">change title 1</button>
  </div>
</body>

</html>
