<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CoreUI - Open Source Bootstrap Admin Template</title>

  <!-- Icons -->
  <link href="static/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/css/simple-line-icons.css" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body class="container-fluid">
  <div id="app">
    <div>
      <div class="btn btn-primary" v-if="show">primary</div>
      <div class="btn btn-warning" v-else>warning</div>
      <template v-show="show">
        <div class="btn btn-danger">danger</div>
      </template>
    </div>
    <hr>
    <button class="btn" @click="show=!show">show</button>
    <hr>
    <ul>
      <li v-for="n in names">{{n}}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="(o, index) in organisations">{{index}} - {{o.nameOfficialFr}}</li>
    </ul>
  </div>
</body>

</html>
