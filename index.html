<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CoreUI - Open Source Bootstrap Admin Template</title>

  <!-- Icons -->
  <link href="static/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/css/simple-line-icons.css" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div>
      <h1 v-once>{{title}}</h1>
      <p>{{sayHello()}} - <a v-bind:href="link">Google</a></p>
      <p>{{ message }}</p>
      <p v-html="finishedLink"></p>
      <div>
        <button v-on:click="increaseCount(2, $event)">++</button>
        <button v-on:click="decreaseCount">--</button>
        <p>{{counter}}</p>
      </div>
    </div>
    <div v-on:mousemove="updateCoord">
      <p>Coordinates: x= {{x}} | y= {{y}}</p>
      <span v-on:mousemouve.stop="">Dead location</span>

    </div>
  </div>
</body>
</html>
